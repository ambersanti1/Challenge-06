<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <!--LINK: BOOTSTRAP-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <!--SEARCH-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <h1>Weather dashboard</h1>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="input-search"placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search-btn">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="hero"><h3 id="currentDay"></h3></div>
    <div class="row">
      <section class="history"></section>
      <section class="weather"></section>
    </div>

      <section class = "forecast-box">
        <div class = "container">
          <div class = "row g-4 forecast" > <!--g-3 means gutter. could be added-->
            
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./JS/script.js"></script>
  </body>
</html>
